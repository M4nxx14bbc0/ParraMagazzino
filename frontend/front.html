<html>
    <head>
        <title>My magazzino</title>
    </head>
    <body>
        <h1>Gestisci i tuoi prodotti</h1>
        <h3>Inserisci un nuovo tipo di prodotto</h3>
        <fieldset>
            <p><input type="text" name="codice" id="codice" placeholder="123456789" required></p>
            <p><input type="text" name="nome" id="nome" placeholder="nome" required></p>
            <p><input type="number" name="num" id="num" min="0" value="0"></p>
            <p><button type="submit" id="b1">Add</button></p>
        </fieldset>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script>
            $('#b1').click(()=>{
                var codice = $('#codice').val();
                var nome = $('#nome').val();
                var quantita = $('#num').val();
                $.ajax({
                    url: "http://localhost:3000/api/insertNewElement",
                    method: "POST",
                    data: {
                        "codice": codice,
                        "nome": nome,
                        "quantita": quantita
                    },
                    success: (data)=>{
                        $('#table').append("<tr><td>"+codice+"</td><td>"+nome+"</td><td>"+quantita+"</td></tr>");
                    },
                    error: (err)=>{
                        console.log(err);
                    }
                });
            });
        </script>
        <fieldset>
            <table id="table">
                <tr><th>Codice</th><th>Nome</th><th>Quantit√†</th></tr>
            </table>
        </fieldset>
    </body>
</html>
